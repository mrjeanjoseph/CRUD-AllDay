<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frednel Jean-Joseph - Software Engineer Portfolio</title>
    <meta name="description"
        content="Professional portfolio of Frednel Jean-Joseph, a .NET software engineer specializing in Angular, React, SQL Server, and Azure cloud solutions.">
    <meta name="keywords"
        content="software engineer, .NET developer, Angular, React, SQL Server, Azure, full-stack developer">
    <meta name="author" content="Frednel Jean-Joseph">
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="portrait.jpg" />
    <link href="portfolio.main.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="coffee-loader" id="blazor-startup-loader">
            <div class="coffee-overlay"></div>
            <div class="coffee-wrap">
                <div class="coffee-pot">
                    <div class="coffee-liquid">
                        <div class="coffee-level" id="coffee-level"></div>
                    </div>
                    <div class="coffee-spout"></div>
                    <div class="coffee-handle"></div>
                </div>
                <div class="coffee-status mt-3">
                    Brewing your app...
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Simulate a filling coffee level until Blazor replaces the loader
        (function () {
            const level = document.getElementById('coffee-level');
            if (!level) return;
            let p = 0;
            const timer = setInterval(() => {
                p = Math.min(100, p + Math.random() * 12);
                level.style.height = p + '%';
                if (p >= 100) {
                    clearInterval(timer);
                }
            }, 120);
        })();
        // Hide loader when Blazor boot script attaches to the app
        document.addEventListener('readystatechange', function () {
            if (document.readyState === 'complete') {
                const loader = document.getElementById('blazor-startup-loader');
                if (loader) loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
