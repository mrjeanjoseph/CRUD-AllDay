<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oopsie-daisy! Page Not Found</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style>
        .oops-container {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--page-bg, #f8f9fa);
        }

        .oops-card {
            max-width: 640px;
            border-radius: .75rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, .08);
            background: var(--modal-bg, #ffffff);
            color: var(--modal-text, #212529);
            border: 1px solid var(--border-color, rgba(0, 0, 0, .08));
        }

        .oops-emoji {
            font-size: 3rem;
        }

        .oops-links .btn {
            min-width: 160px;
        }

        /* Dark mode support */
        body.dark-mode .oops-container {
            background: var(--page-bg-dark, #121212);
        }

        body.dark-mode .oops-card {
            background: var(--modal-bg-dark, #1e1e1e);
            color: var(--modal-text-dark, #e6e6e6);
            border-color: rgba(255, 255, 255, .12);
        }
    </style>
    <link rel="icon" type="image/png" href="portrait.jpg" />
</head>

<body>
    <div class="oops-container px-3">
        <div class="oops-card p-4 text-center">
            <div class="oops-emoji mb-3"><i class="bi bi-emoji-dizzy"></i></div>
            <h1 class="display-6 fw-bold mb-2">Oopsie-daisy!</h1>
            <p class="text-muted mb-4">We spilled the beans… or maybe just the URL. The page you’re looking for has
                wandered off.</p>
            <div class="d-flex justify-content-center gap-2 oops-links mb-3">
                <a class="btn btn-primary" href="/">
                    <i class="bi bi-house-door me-1"></i> Go Home
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left me-1"></i> Go Back
                </button>
            </div>
            <small class="text-muted">Error 404 · Page not found</small>
        </div>
    </div>
    <script>
        // Respect dark mode if previously set in localStorage (used by the app)
        try {
            var dark = localStorage.getItem('darkMode') === 'true';
            if (dark) document.body.classList.add('dark-mode');
        } catch { }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
